<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="stylesheet" href="page.css" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3698acfa89.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class='wrapper'>
            <header>
                <img src='./images/logo/Reservia.svg' />
                <ul>
                    <li class='active'><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
                <a class='sign-in' href="#">S'inscrire</a>
            </header>
        </div>

        <div class="wrapper">
            <section id="search">
                <h3>Trouver votre hébergement pour des vacances de rêve</h3>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="" method="post" class='search-bar'>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="search-input" placeholder='Marseille, France' id="search-input">
                    <input type="submit" value="Rechercher">
                </form>

                <div class="filtre">
                    <p>Filtres</p>
                    <div class='filtre-icon'>
                        <div>
                            <i class="fas fa-money-bill-wave-alt"></i>
                            <p>Economique</p>
                        </div>
                        <div>
                            <i class="fas fa-male"></i>
                            <p>Familial</p>
                        </div>
                        <div>
                            <i class="fas fa-heart"></i>
                            <p>Romantique</p>
                        </div>
                        <div>
                            <i class="fas fa-dog"></i>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>
                </div>
                <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </div>
    </body>
</html>
